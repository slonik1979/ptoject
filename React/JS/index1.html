<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const word = {
        original: 'Hello',
        translation: 'Привет',
      };
      const word1 = {
        original: 'Goodbye',
        translation: 'Пока',
      };
      const word2 = {
        original: 'Programmer',
        translation: 'Программист',
      };
      const questionCount = 3;

      resultMessage = {
        finishMessager: 'Молодец',
        finishMessager1: 'Плохо',
      };

      const setting = {
        minProcent: 50,
      };

      const result = {
        answerCount: 0,
      };

      const userAnswer = prompt(word.original);
      alert(userAnswer === word.translation);
      if (userAnswer === word.translation) {
        result.answerCount = result.answerCount + 1;
      }

      const userAnswer1 = prompt(word1.original);
      alert(userAnswer1 === word1.translation);
      if (userAnswer1 === word1.translation) {
        result.answerCount = result.answerCount + 1;
      }
      const userAnswer2 = prompt(word2.original);
      alert(userAnswer2 === word2.translation);
      if (userAnswer2 === word2.translation) {
        result.answerCount = result.answerCount + 1;
      }

      const userAnswerProcent = result.answerCount / questionCount;

      if (userAnswerProcent * 100 > setting.minProcent) {
        alert(resultMessage.finishMessager);
      } else {
        alert(resultMessage.finishMessager1);
      }
    </script>
  </body>
</html>
