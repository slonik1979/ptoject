<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const vocabulary = {
        words: {
          word: {
            original: 'Hello',
            translation: 'Привет',
          },
          word1: {
            original: 'Goodbye',
            translation: 'Пока',
          },
          word2: {
            original: 'Programmer',
            translation: 'Программист',
          },
        },
        questionCount: 3,
      };

      const resultMessage = {
        finishMessager: 'Молодец',
        finishMessager1: 'Плохо',
      };

      const setting = {
        minProcent: 50,
      };

      const result = {
        answerCount: 0,
      };

      const userAnswer = prompt(vocabulary.words.word.original);
      alert(userAnswer === vocabulary.words.word.translation);
      if (userAnswer === vocabulary.words.word.translation) {
        result.answerCount = result.answerCount + 1;
      }

      const userAnswer1 = prompt(vocabulary.words.word1.original);
      alert(userAnswer1 === vocabulary.words.word1.translation);
      if (userAnswer1 === vocabulary.words.word1.translation) {
        result.answerCount = result.answerCount + 1;
      }
      const userAnswer2 = prompt(vocabulary.words.word2.original);
      alert(userAnswer2 === vocabulary.words.word2.translation);
      if (userAnswer2 === vocabulary.words.word2.translation) {
        result.answerCount = result.answerCount + 1;
      }

      const userAnswerProcent =
        (result.answerCount / vocabulary.questionCount) * 100;

      if (userAnswerProcent > setting.minProcent) {
        alert(resultMessage.finishMessager);
      } else {
        alert(resultMessage.finishMessager1);
      }
    </script>
  </body>
</html>
