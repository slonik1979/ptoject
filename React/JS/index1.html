<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const words = [
        {
          original: 'Hello',
          translation: 'Привет',
        },
        {
          original: 'Goodbye',
          translation: 'Пока',
        },
        {
          original: 'Programmer',
          translation: 'Программист',
        },
      ];

      const resultMessage = {
        finishMessager: 'Молодец',
        finishMessager1: 'Плохо',
      };

      const setting = {
        minProcent: 50,
      };

      const result = {
        answerCount: 0,
      };

      const userAnswer = prompt(words[0].original);
      alert(userAnswer === words[0].translation);
      if (userAnswer === words[0].translation) {
        result.answerCount = result.answerCount + 1;
      }

      const userAnswer1 = prompt(words[1].original);
      alert(userAnswer1 === words[1].translation);
      if (userAnswer1 === words[1].translation) {
        result.answerCount = result.answerCount + 1;
      }
      const userAnswer2 = prompt(words[2].original);
      alert(userAnswer2 === words[2].translation);
      if (userAnswer2 === words[2].translation) {
        result.answerCount = result.answerCount + 1;
      }

      const userAnswerProcent = (result.answerCount / words.length) * 100;

      if (userAnswerProcent > setting.minProcent) {
        alert(resultMessage.finishMessager);
      } else {
        alert(resultMessage.finishMessager1);
      }
    </script>
  </body>
</html>
